

<div fxLayout="column">
  <div fxLayout="row" fxFlex="50" fxFlexOffset="15">
    <mat-card fxFlex="50" fxFlexOffset="25">
      <mat-tab-group>

        <mat-tab label="Sign in">
          <div fxLayout="column" class="form">
            <mat-form-field class="example-full-width">
              <input [(ngModel)]="username" matInput placeholder="Username">
            </mat-form-field>
          
            <mat-form-field class="example-full-width">
              <input type="password" [(ngModel)]="password" matInput placeholder="Password">
            </mat-form-field>
            <button mat-raised-button color="primary" (mousedown)="sendLoginForm()">Login</button>
          </div>
        </mat-tab>




        <mat-tab label="Sign up">
          <div fxLayout="column" class="form">
            <mat-form-field class="example-full-width">
              <input [(ngModel)]="username" matInput placeholder="Username">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input type="password" [(ngModel)]="password" matInput placeholder="Password">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input type="password" [(ngModel)]="repassword" matInput placeholder="Repeat password">
            </mat-form-field>
            <button mat-raised-button color="primary" (mousedown)="sendRegisterForm()">Register</button>
          </div>
        </mat-tab>


      </mat-tab-group>
    </mat-card>
  </div>
</div>
