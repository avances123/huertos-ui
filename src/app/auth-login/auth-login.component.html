<mat-card>
  <mat-form-field class="example-full-width">
    <input [(ngModel)]="username" matInput placeholder="Username">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input type="password" [(ngModel)]="password" matInput placeholder="Password">
  </mat-form-field>
  <button mat-button (mousedown)="sendForm()">Login</button>
</mat-card>
