<section class="hero is-fullheight restar-navbar">
  <!-- Hero content: will be in the middle -->
  <div class="hero-body">
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">

          <div class="tabs is-toggle is-fullwidth">
            <ul>
              <li class="is-active">
                <a>Login</a>
              </li>
              <li>
                <a>Register</a>
              </li>
            </ul>
          </div>
          <div class="box">
            <div class="field">
              <label class="label">Username</label>
              <div class="control has-icons-left has-icons-right">
                <input class="input" type="text" placeholder="" value="" [(ngModel)]="username">
                <span class="icon is-small is-left">
                  <i class="fas fa-user"></i>
                </span>
              </div>
            </div>
            <div class="field">
              <label class="label">Password</label>
              <div class="control has-icons-left has-icons-right">
                <input class="input" type="password" placeholder="" value="" [(ngModel)]="password">
                <span class="icon is-small is-left">
                  <i class="fas fa-key"></i>
                </span>
              </div>
            </div>

            <div class="field">
              <div class="control">
                <button class="button is-link" (mousedown)="sendLoginForm()">Login</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
