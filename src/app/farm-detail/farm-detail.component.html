<div *ngIf="farm">

  <section class="first-bar">
    <div class="container">
      <div class="columns">
        <div class="column">
          <p class="title">{{farm.name}}</p>
        </div>

        <div class="column is-narrow">
          <div class="buttons">
            <a class="button is-info">Add water</a>
            <a class="button">Edit zones</a>
          </div>
        </div>
      </div>

    </div>
  </section>

  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-three-quarters">
          <div class="box zonas">
            <gridster class="" [options]="options">
              <gridster-item [item]="item" (mousedown)="showZoneDetails($event, item)" *ngFor="let item of zones">
                <div class="zone" [style.background-color]="item.especies.color">{{item.especies.name}}</div>
              </gridster-item>
            </gridster>
          </div>
        </div>
        <div class="column">
          <div class="box mapa">
            <div style="height: 290px;" leaflet [leafletOptions]="mapOptions"></div>
            <!-- <div style="height: 300px;" leaflet leafletDraw [leafletOptions]="mapOptions"></div> -->

          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div class="box zonas">

      </div>
    </div>
  </section>


  <section class="section">
    <div class="container">

    </div>
  </section>

</div>
