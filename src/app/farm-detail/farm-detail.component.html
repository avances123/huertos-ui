<div *ngIf="farm">
  <mat-card style="margin-bottom: 10px">
    <div fxLayout="row">
      <mat-card-title fxFill>{{farm.name}}</mat-card-title>
      <mat-icon>star_border</mat-icon>
    </div>
  </mat-card>
  <mat-card>
    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <mat-icon matListIcon>archive</mat-icon>
          <h3 matLine> Cantidad cosechada</h3>
          <p matLine> 24.5 Kg</p>              
        </mat-list-item>
        <mat-list-item>
          <mat-icon matListIcon>list</mat-icon>
          <h3 matLine> Numero de especies</h3>
          <p matLine> 7</p>              
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
  <div id="farm-container">
    <gridster [options]="options">
      <gridster-item [item]="item" (mousedown)="showZoneDetails($event, item)" style="cursor: pointer;" *ngFor="let item of zones">
        <mat-card ></mat-card>
      </gridster-item>
    </gridster>
  </div>
  <div *ngIf="zone">
    <p>zoneee</p>
  </div>
</div>
