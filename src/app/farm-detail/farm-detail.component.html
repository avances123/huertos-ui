<div *ngIf="farm" fxLayout="column" class="main">
  <div fxLayout="row">
    <mat-card style="margin: 10px" fxFlex>
      <mat-card-title fxLayout>
        <span fxFill>{{farm.name}}</span>
      </mat-card-title>
      <mat-card-subtitle>Fabio Rueda</mat-card-subtitle>
    </mat-card>
  </div>

  <div fxLayout="row">
    <mat-card style="margin: 10px" fxFlex>
      <mat-card-title>Data</mat-card-title>
    </mat-card>

    <mat-card style="margin: 10px" fxFlex="30">
      <mat-card-title>Weather</mat-card-title>
      <!-- <div style="height: 400px;"
        leaflet
        leafletDraw
        [leafletOptions]="mapOptions">
      </div> -->
      <iframe width="100%" height="400" src="https://embed.windy.com/embed2.html?lat=44.528&lon=11.382&zoom=5&level=surface&overlay=rain&menu=&message=true&marker=&calendar=12&pressure=&type=map&location=coordinates&detail=&detailLat=47.267&detailLon=11.400&metricWind=default&metricTemp=default" frameborder="0"></iframe>
    </mat-card>
  </div>


  <div fxLayout="row" fxFlex>
    <mat-card style="margin: 10px" fxFlex>
      <mat-card-title>Farm map</mat-card-title>
      <gridster class="zonas" [options]="options">
        <gridster-item [item]="item" (mousedown)="showZoneDetails($event, item)"  *ngFor="let item of zones">
          <mat-card [style.background-color]="item.especies.color">{{item.especies.name}}</mat-card>
        </gridster-item>
      </gridster>
      <mat-card-actions>
          <button style="margin-left: 15px" mat-raised-button color="primary">Edit zones</button>
          <button mat-raised-button color="primary">Add new zone</button>          
      </mat-card-actions>
    </mat-card>
  </div>

  
</div>
